<a mat-raised-button color="primary" routerLink="/folha/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Nova Folha</a
>

<table mat-table [dataSource]="folhas" class="mat-elevation-z8">
    <!-- Coluna do id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let folha">{{ folha.folhaId }}</td>
    </ng-container>
    <!-- Coluna do salario -->
    <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef>salario por hora </th>
        <td mat-cell *matCellDef="let folha">{{ folha.salario }}</td>
    </ng-container>
    <!-- Coluna do horas -->
    <ng-container matColumnDef="horas">
        <th mat-header-cell *matHeaderCellDef>horas</th>
        <td mat-cell *matCellDef="let folha">{{ folha.horas }}</td>
    </ng-container>
    <!-- Coluna do mes -->
    <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef>mes</th>
        <td mat-cell *matCellDef="let folha">{{ folha.mes }}</td>
    </ng-container>
    <!-- Coluna do ano -->
    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>ano</th>
        <td mat-cell *matCellDef="let folha">{{ folha.ano }}</td>
    </ng-container>
    <!-- Coluna do funcionario nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>nome</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.funcionario!.nome }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.funcionario!.email }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario email -->
    <ng-container matColumnDef="bruto">
        <th mat-header-cell *matHeaderCellDef>salario bruto</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.salario * folha.horas }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>

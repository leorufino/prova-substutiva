<a mat-raised-button color="primary" routerLink="/folha/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Nova Folha</a
>

<table mat-table [dataSource]="folhas" class="mat-elevation-z8">
    <!-- Coluna do mes -->
    <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef>mes</th>
        <td mat-cell *matCellDef="let folha">{{ folha.mes }}</td>
    </ng-container>
    <!-- Coluna do ano -->
    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>ano</th>
        <td mat-cell *matCellDef="let folha">{{ folha.ano }}</td>
    </ng-container>
    <!-- Coluna do funcionario nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>nome</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.funcionario!.nome }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.funcionario!.email }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario bruto -->
    <ng-container matColumnDef="bruto">
        <th mat-header-cell *matHeaderCellDef>salario bruto</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.bruto }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario ir -->
    <ng-container matColumnDef="ir">
        <th mat-header-cell *matHeaderCellDef>ir</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.ir }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario inss -->
    <ng-container matColumnDef="inss">
        <th mat-header-cell *matHeaderCellDef>inss</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.inss }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario fgts -->
    <ng-container matColumnDef="fgts">
        <th mat-header-cell *matHeaderCellDef>fgts</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.fgts }}
        </td>
    </ng-container>
    <!-- Coluna do funcionario liquido -->
    <ng-container matColumnDef="liquido">
        <th mat-header-cell *matHeaderCellDef>liquido</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.liquido }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
